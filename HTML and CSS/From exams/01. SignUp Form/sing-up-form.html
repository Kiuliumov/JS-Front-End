<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="sing-up-form.css">
</head>
<body>

    <div class="main-site">

        <div class="main-form">
            <div class="buttons">
                <a class="sing-up-button" href="#">Sign Up</a>
                <a class="log-in-button" href="#">Log In</a>
            </div>
    
    
            <div class="header">
                <h2>Sing Up for free</h2>
            </div>
    
            <form action="#">
                <div class="name-fields">
                    <input type="text" class="name" name="register-first-name" placeholder="First Name" required>
                    <input type="text" class="name" name="register-last-name" placeholder="Last Name" required>
                </div>
                <input type="email" name="register-email-address" placeholder="Email Address" required>
                <input type="password" name="register-password" placeholder="Set A Password" required>
                <input type="submit" value="Get started">
            </form>
        </div>

    </div>

</body>
</html>
