<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fitness-calculator.css">
</head>
<body>
    <div class="calculator">
        <img src="image/calculator.png" alt="">
        <div class="main">
            <h1>Fitness Calculator</h1>
    
            <div class="buttons">
                <a class="standard-units-button" href="#">Standard units (US)</a>
                <a class="metric-units-button" href="#">Metric units</a>
            </div>
            

            <form action="#" class="first-form">

                <div class="first-form">
                    <p class="title">Gender</p>
                    <div class="inputs">
                        <select name="dropdown" id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" placeholder="Years">
                    </div>
                </div>
            </form>


            <form action="#" class="second-form">
                <p class="title">Weight</p>
                <input type="text" placeholder="Pounds..">
            </form>
            
        
            <form action="#" class="third-form">
                <p class="title">Height</p>

                <div class="inputs-third">
                    <input type="text" class="fitness-feet" placeholder="Feet">
                    <input type="text" class="fitness-inches" placeholder="Inches">
                </div>
            </form>
            
            <form action="#" class="forth-form"><input type="submit" value="Calculate"></form>
            </div>

        
    </div>
</body>
</html>
