<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom-buttons.css">
</head>
<body>
    <form action="#">

        <div class="radio">
            <h1>Radio</h1>
            <p class="field">
                <input type="radio" name="radio" id="radio">
                <label for="radio">Option 1</label>
            </p>

            <p class="field">
                <input type="radio" name="radio1" id="radio1">
                <label for="radio1">Option 2</label>
            </p>
            
        </div>


        <div class="check-box">
            <p class="field">
                <input type="checkbox" name="check-box" id="check-box">
                <label for="check-box">Option 1</label>
            </p>

            <p class="field">
                <input type="checkbox" name="check-box1" id="check-box1">
                <label for="check-box">Option 2</label>
            </p>
        </div>
    </form>
</body>
</html>
