<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration-form.css">
</head>
<body>
    <form action="#" class="registration">
        <h1>Registration</h1>

        <fieldset class="login">
            <legend>Login information</legend>
            <p class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span class="bonus-text">example: john.doe@gmail.com</span>
            </p>
            
            <p class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="bonus-text">minimum 6 charracters, letters and numbers, at least 1 special charracter</span>
            </p>
        </fieldset>

        <fieldset>
            <legend>Additional information</legend>
            <p class="field">
                <label class="non-absolute" for="date">Date of Birth</label>
                <input type="date" name="date" id="date">
                <span class="bonus-text">example: john.doe@gmail.com</span>
            </p>
        </fieldset>

        <input type="submit" value="Login" id="button">
    </form>
</body>
</html>
