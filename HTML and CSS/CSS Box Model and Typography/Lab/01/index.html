<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        p{
            border: 1px solid grey;
        }

        div{
            border: 1px solid black;
        }
        .display-block{
            display: block;
        }

        .display-inline{
            display: inline;
        }

    </style>
    <title>Document</title>
</head>
<body>

    <div class="display-block">
        <h1>Display Block</h1>
        <p class="display-block">Paragraph with display block</p>
        <p class="display-block">Paragraph with display block</p>
        <p class="display-block">Paragraph with display block</p>
    </div>
    <br>
    <div class="display-inline">
        <h1>Display inline</h1>
        <p class="display-inline">Paragraph with display block</p>
        <p class="display-inline">Paragraph with display block</p>
        <p class="display-inline">Paragraph with display block</p>
    </div>
</body>
</html>
