<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .uniform{
            padding: 20px;
        }

        .non-uniform{
            padding: 10px 30px 20px 40px;
        }

        .percentage{
            padding: 5%;
        }
    </style>
</head>
<body>
    <div class="uniform"><p>Uniform Padding 20px</p></div>
    <div class="non-uniform"><p>Non-Uniform Padding 10px 30px 20px 40px (Top Right Bottom Left)</p></div>
    <div class="percentage">Percentage Padding: 5%</div>
</body>
</html>
