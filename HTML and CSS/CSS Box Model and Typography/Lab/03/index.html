<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        div{
            border: 1px solid #000000;
            padding: 1em;
        }

        .uniform{
            margin: 20px;
        }

        .non-uniform{
            margin: 10px 30px 20px 40px;
        }

        .negative{
            margin: -20px;
        }
    </style>
</head>
<body>
    <div class="uniform">Uniform Margin: 20px</div>
    <div class="non-uniform">Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</div>
    <div class="negative">Negative Margin -20 </div>
</body>
</html>
