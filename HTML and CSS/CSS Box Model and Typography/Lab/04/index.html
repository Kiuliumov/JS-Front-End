<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            margin: 1%;
            padding: 1%;
        }  

        .fixed{
            width: 300px;
        }

        .percentage{
            width: 50%;
        }

        .viewport{
            width: 50vw;
        }

        .min-max{
            min-width: 100px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="fixed">Fixed Width: 300px</div>
    <div class="percentage">Percentage Width: 50%</div>
    <div class="viewport">Viewport Width 50vw</div>
    <div class="min-max width">Min-Max Width: min-width 100px, max-width 300px</div>
</body>
</html>
