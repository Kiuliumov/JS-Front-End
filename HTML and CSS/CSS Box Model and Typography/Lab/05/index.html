<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            padding: 1%;
            margin: 1%;
        }  

        .fixed{
            height: 200px;
        }

        .percentage{
            height: 50%;
        }

        .viewport{
            height: 50vw;
        }

        .min-max{
            min-height: 100px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="fixed">Fixed Height: 200px</div>
    <div class="percentage">Percentage Height: 50% of Parent</div>
    <div class="viewport">Viewport Height 50vw</div>
    <div class="min-max height">Min-Max Height: min-height 100px, max-height 300px</div>
</body>
</html>
